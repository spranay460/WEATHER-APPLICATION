<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>weather appplication</title>
    <link rel="stylesheet" href="style.css">
    <link rel="icon" href="logo.png">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Merriweather:ital@1&display=swap" rel="stylesheet">
</head>
<body>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/1.7.7/axios.min.js" integrity="sha512-DdX/YwF5e41Ok+AI81HI8f5/5UsoxCVT9GKYZRIzpLxb8Twz4ZwPPX+jQMwMhNQ9b5+zDEefc+dcvQoPWGNZ3g==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <div class="outer-box">
        <h1>Get Weather Updates</h1>
        <div class="city-search">
            <input type="text" placeholder="city name"><button>SEARCH</button>
        </div>
        <h2 class="description"></h2>
        <div class="card">
            <img src="" alt="">
            <h1 class="city-name"></h1>
            <h3 class="temp"></h3>
            <h3 class="temp-min"></h3>
            <h3 class="temp-max"></h3>
            <h3 class="humidity"></h3>
            <h3 class="wind-speed"></h3>
        </div>
    </div>
    <script src="app.js"></script>
</body>
</html>
